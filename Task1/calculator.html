<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script>
        function ac()
        {
            document.getElementById("a").value="";
        }
        function show(input){
            document.getElementById("a").value+=input;
        }
        function cal(){
            var output=eval(document.getElementById("a").value);
            document.getElementById("a").value=output;
        }
    </script>
    <style>
        button{
            background-color: blue;
            width: 50px;
            text-align: center;
            color: cornsilk;
        }
    </style>
</head>
<body>
    <table border="1"  align="center"  class="table">
        <tr>
            <td colspan="3"><input type="text" id="a"></td>
            <td><button onclick="ac()" class="ac">AC</button></td>
        </tr>
        <tr>
           <td align="center"> <button onclick="show('1')" id="a">1</button></td>
           <td align="center"><button onclick="show('2')" id="a">2</button></td>
           <td align="center"><button onclick="show('3')" id="a">3</button></td>
           <td align="center"><button onclick="show('+')" id="a">+</button></td>
        </tr>
        
        <tr>
            <td align="center"><button onclick="show('4')" id="a">4</button></td>
            <td align="center"><button onclick="show('5')" id="a">5</button></td>
            <td align="center"><button onclick="show('6')" id="a">6</button></td>
            <td align="center"><button onclick="show('-')" id="a">-</button></td>
         </tr >
         <tr>
            <td align="center"><button onclick="show('7')" id="a">7</button></td>
            <td align="center"><button onclick="show('8')" id="a">8</button></td>
            <td align="center"><button onclick="show('9')" id="a">9</button></td>
            <td align="center"><button onclick="show('*')" id="a">*</button></td>
         </tr >
         <tr>
            <td align="center"><button onclick="show('0')" id="a">0</button></td>
            <td align="center" ><button onclick="show('%')" id="a">%</button></td>
            <td align="center"><button onclick="show('/')" id="a">/</button></td>
            <td align="center"><button onclick="cal()" id="a">=</button></td>
         </tr >
         
        
    </table>
</body>
</html>
